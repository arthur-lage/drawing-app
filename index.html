<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing App</title>
</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button type="button" class="button">Undo</button>
            <button onClick="clearCanvas()" type="button" class="button">Clear</button>

            <div onCLick="changeColor(this)" class="color-field" style="background-color: red;"></div>
            <div onCLick="changeColor(this)" class="color-field" style="background-color: green;"></div>
            <div onCLick="changeColor(this)" class="color-field" style="background-color: blue;"></div>
            <div onCLick="changeColor(this)" class="color-field" style="background-color: black;"></div>

            <input onInput="drawColor = this.value" type="color" name="" id="" class="color-picker">
            <input onInput="drawWidth = this.value" type="range" min="1" max="100" class="pen-range">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
